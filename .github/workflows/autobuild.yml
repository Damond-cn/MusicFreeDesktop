name: 打包
on: 
    workflow_dispatch:
jobs:
    build-ubuntu: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - run: node -p -e '`VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
            - run: npm install
            - run: npm run make -- --targets @electron-forge/maker-deb
            - name: Upload Setup
              uses: actions/upload-artifact@v4
              with:
                  name: ubuntu-release
                  path: ./out/make/deb/x64/
    build-rpm: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - run: node -p -e '`VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
            - run: npm install
            - run: npm run make -- --targets @electron-forge/maker-rpm
            - name: Upload Setup
              uses: actions/upload-artifact@v4
              with:
                  name: ubuntu-release
                  path: ./out/make/rpm/x64/

